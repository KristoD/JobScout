<!DOCTYPE html>
<html lang="en">
<head>
    <title>JobScout | Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/register.css' %}">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">JobScout</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-nav-demo">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/employers/signup">Business accounts</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Login <i class="fa fa-user" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>	
    </nav>

    <div id="jumbo" class="container">
        <div class="jumbotron">
            <h1>JobScout</h1>
            <hr>
            <p>Sign up to find your dream job!</p>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div id="register">
                    {% if messages %}
                        {% for message in messages %}
                            <p class="alert alert-danger">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <form class="form-horizontal" action="/process/register" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                                <label for="inputFirst">First Name</label>
                                <input type="text" class="form-control" name="first_name" id="inputFirst" placeholder="First Name">
                        </div>
                        <div class="form-group">
                                <label for="inputLast">Last Name</label>
                                <input type="text" class="form-control" name="last_name" id="inputLast" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="inputEmail">Email</label>
                            <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="inputConfirm">Confirm Password</label>
                            <input type="password" class="form-control" id="inputConfirm" name="confirm_password" placeholder="Confirm Password">
                            <a href="/login">Already have an account?</a>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
